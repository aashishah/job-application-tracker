<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="modal-header">
            <h2 class="logo">
                <img src="images/logo.png" alt="logo-icon" class="logo-icon">Janus
            </h2>
            <button class="btn btn-outline-dark" onclick="show_settings()"><i class="fa fa-cog fa-2x"></i></button>
    </div>
    
    <!-- settings page -->
    <div class="settings_page" style="" id="settings_page">
        <div class="row">
            <button class="btn btn-outline-secondary custom_column" style="width: 10px;"><i class="fa fa-arrow-left"></i></button>
            <div class="custom_column" style="flex-grow:5;">Settings</div>
        </div>

        <div class="custom_row">My Roles</div>
        <div class="custom_row"><input type="text" placeholder="Software Engineer"></div>
        <div class="custom_row">E-mail</div>
        <div class="custom_row"><input type="text" placeholder="abc@gmail.com"></div>
        <div class="custom_row">Notification Frequency</div>
        <div class="custom_row"><input type="radio" id="weekly" value="weekly" style="margin-right: 20px; margin: 5px;"><label for="weekly">weekly</label></div>
        <div class="custom_row"><input type="radio" id="weekly" value="weekly" style="margin-right: 20px; margin: 5px;"><label for="fortnightly">fortnightly</label></div>
        <div class="custom_row"><input type="radio" id="weekly" value="weekly" style="margin-right: 20px; margin: 5px;"><label for="monthly">monthly</label></div>
        
    </div>

    <!-- index page -->
<section id="index">
<div class="modal-content">
        <p>Easily access your job applications</p>
</div>

    <div class="button">
        <button type="button" class="btn btn-outline-info">View Applications</button>
    </div>

    <div class="button">
    <button type="button" class="btn btn-outline-success">Track Application</button>
</div>
</section>

    <script src="script.js"></script>
</body>
</html>
