<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="modal-header">
            <h2 class="logo">
                <img src="images/logo.png" alt="logo-icon" class="logo-icon">Janus
            </h2>
            <button class="btn btn-outline-dark" onclick="show_settings()"><i class="fa fa-cog fa-2x"></i></button>
    </div>
    
    <!-- settings page -->
    <div class="row settings_page" id="settings_page">
        <button class="btn btn-outline-secondary column"><i class="fa fa-arrow-left"></i></button>
        <h3 class="column">Settings</h3>
        <div class="row"></div>
    </div>

    <!-- index page -->
<section id="index">
<div class="modal-content">
        <p>Easily access your job applications</p>
</div>

    <div class="button">
        <button type="button" class="btn btn-outline-info">View Applications</button>
    </div>

    <div class="button">
    <button type="button" class="btn btn-outline-success" id= "tracker">Track Application</button>
</div>
</section>

    <script src="script.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
